<!DOCTYPE html>
<html>

<head>
    <script src="bundle.js"></script>
</head>

<body>
    <div id="chatBox" class="chatBox intangible">
        <div id="contentBox" class="contentBox">
            <div id="messageBox" class="messageBox"></div>
        </div>
        <div class="submitBox"><input type="text" id="messageField" class="messageField"><button id="submitButton" class="submitButton">Send</button></div>
    </div>
    <div id="userDialogBox" class="userDialogBox">
        <div class="dialogHeader">
            <h1>Start Chatting</h1>
        </div>
        <div class="dialogBody">
            <input id="colorField" class="space" type="color">
            <input id="usernameField" class="space" type="text" placeholder="Username">
            <button id="submitUserButton" class="space">Enter</button>
        </div>
    </div>
</body>

</html>
